<!DOCTYPE html>
<html>
<head>
	<title>Outline style</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<h3>This is tailwind css</h3>

	<button type="button" class="outline-none border-4">click</button>

	<button type="button" class="outline border-4">click</button>
	<button type="button" class="outline-double border-4 border-double">click</button>
	<button type="button" class="outline-dashed border-4 border-dashed">click</button>
	<button type="button" class="outline-dotted border-4 border-dotted">click</button>
</body>
</html>

<!--
	outline-none
	outline-hidden

	outline                outline-style:solid
	outline-double         outline-style:double
	outline-dashed         outline-dashed
	outline-dotted         outline-dotted
-->
