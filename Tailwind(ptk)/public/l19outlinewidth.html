<!DOCTYPE html>
<html>
<head>
	<title>outline width</title>
	<script src="https://cdn.tailwindcss.com"></script>
	
</head>
<body>
	<h3>This is tailwind css</h3>

	<button type="button" class="outline outline-0 border-4">click</button>
	<button type="button" class="outline outline-1 border-4">click</button>
	<button type="button" class="outline outline-2 border-4">click</button>
	<button type="button" class="outline outline-4 border-4">click</button>
	<button type="button" class="outline outline-8 border-4">click</button>
</body>
</html>
