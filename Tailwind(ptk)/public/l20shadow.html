<!DOCTYPE html>
<html>
  <head>
    <title>Shadow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
      body {
        background-color: gray;
      }

      div {
        width: 100px;
        height: 100px;
        margin: 50px;
      }
    </style>
  </head>

  <body>
    <h3>Tailwind Css</h3>

    <div class="shadow-none">I am shadow-none</div>
    <div class="shadow-sm">I am shadow-sm</div>
    <div class="shadow">I am shadow</div>
    <div class="shadow-md">I am shadow-md</div>
    <div class="shadow-lg">I am shadow-lg</div>
    <div class="shadow-xl">I am shadow-xl</div>
    <div class="shadow-2xl">I am shadow-2xl</div>
    <div class="shadow-inner">I am shadow-inner</div>

    <hr />

    <div class="drop-shadow-none">I am shadow-none</div>
    <div class="drop-shadow-sm">I am shadow-sm</div>
    <div class="drop-shadow"></div>
    <div class="drop-shadow-md"></div>
    <div class="drop-shadow-lg"></div>
    <div class="drop-shadow-xl"></div>
    <div class="drop-shadow-2xl">I am shadow-2xl</div>
  </body>
</html>
