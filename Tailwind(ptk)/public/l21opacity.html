<!DOCTYPE html>
<html>
  <head>
    <title>Opacity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
      div {
        width: 100px;
        height: 100px;
        background-color: steelblue;
        margin: 50px;
      }
    </style>
  </head>

  <body>
    <h3>This is tailwind css</h3>

    <div class="border-8 opacity-0"></div>
    <div class="border-8 opacity-10">hi</div>
    <div class="border-8 drop-shadow-xl opacity-20"></div>
    <div class="border-8 drop-shadow-xl opacity-30"></div>
    <div class="border-8 drop-shadow-xl opacity-40"></div>
    <div class="border-8 drop-shadow-xl opacity-50"></div>
    <div class="border-8 drop-shadow-xl opacity-60"></div>
    <div class="border-8 drop-shadow-xl opacity-70"></div>
    <div class="border-8 drop-shadow-xl opacity-80"></div>
    <div class="border-8 drop-shadow-xl opacity-90"></div>
    <div class="border-8 drop-shadow-xl opacity-100"></div>

    <hr />

    <div class="border-8 drop-shadow-xl opacity-5"></div>
    <div class="border-8 drop-shadow-xl opacity-25"></div>
    <div class="border-8 drop-shadow-xl opacity-75"></div>
    <div class="border-8 drop-shadow-2xl opacity-95"></div>
  </body>
</html>
