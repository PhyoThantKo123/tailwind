<!DOCTYPE html>
<html>

<head>
    <title>blur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        img {
            width: 300px;
            height: 300px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h3>This is tailwind Css</h3>

    <img src="./img/miko.jpg" class="blur-none" />
    <img src="./img/miko.jpg" class="blur-sm" />
    <img src="./img/miko.jpg" class="blur" />
    <img src="./img/miko.jpg" class="blur-md" />
    <img src="./img/miko.jpg" class="blur-lg" />
    <img src="./img/miko.jpg" class="blur-xl" />
    <img src="./img/miko.jpg" class="blur-2xl" />
    <img src="./img/miko.jpg" class="blur-3xl" />
</body>

</html>
