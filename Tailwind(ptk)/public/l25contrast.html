<!DOCTYPE html>
<html>

<head>
    <title>Contrast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        .box {
            width: 300px;
        }
        
        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>This is tailwind css</h3>

    <div class="box">
        <img src="./img/miko.jpg" class="contrast-0" />
    </div>

    <div class="box">
        <img src="./img/miko.jpg" class="contrast-50" />
    </div>

    <div class="box">
        <img src="./img/miko.jpg" class="contrast-75" />
    </div>

    <div class="box">
        <img src="./img/miko.jpg" class="contrast-100" />
    </div>

    <div class="box">
        <img src="./img/miko.jpg" class="contrast-125" />
    </div>

    <div class="box">
        <img src="./img/miko.jpg" class="contrast-150" />
    </div>

    <div class="box">
        <img src="./img/miko.jpg" class="contrast-200" />
    </div>

</body>

</html>


<!-- 
    contrast-0                 filter : contrast(0) 0 1 2
    contrast-50
    contrast-75
    contrast-100
    contrast-125
    contrast-150
    contrast-200
 -->
