<!DOCTYPE html>
<html>

<head>
    <title>Grayscale, Invert , Sepia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        .box {
            width: 300px;
        }
        
        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>This is tailwind css</h3>


    <h4>Grayscale Area</h4>

    <div class="box">
        <img src="./img/miko.jpg" class="grayscale" />
    </div>

    <div class="box">
        <img src="./img/miko.jpg" class="grayscale-0" />
    </div>

    <hr/>

    <h4>Sepia Area</h4>

    <div class="box">
        <img src="./img/miko.jpg" class="sepia" />
    </div>

    <div class="box">
        <img src="./img/miko.jpg" class="sepia-0" />
    </div>

    <hr/>

    <h4>Invert Area</h4>

    <div class="box">
        <img src="./img/miko.jpg" class="invert" />
    </div>

    <div class="box">
        <img src="./img/miko.jpg" class="invert-0" />
    </div>


</body>

</html>


<!--
    grayscale                    filter:grayscale(100%)
    grayscale-0                  filter:grayscale(0%)

    invert                       filter:invert(100%)
    invert-0                     filter:invert(0%)

    sepia                        filter:sepia(100%)
    sepia-0                      filter:sepia(0%)
-->
