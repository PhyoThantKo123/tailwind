<!DOCTYPE html>
<html>

<head>
    <title>Hue Rotate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        .box {
            width: 300px;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h3>This is tailwind css</h3>

    <div class="box">
        <img src="./img/miko.jpg" class="hue-rotate-0" />
    </div>

    <div class="box">
        <img src="./img/miko.jpg" class="hue-rotate-30" />
    </div>

    <div class="box">
        <img src="./img/miko.jpg" class="hue-rotate-60" />
    </div>

    <div class="box">
        <img src="./img/miko.jpg" class="hue-rotate-90" />
    </div>

    <div class="box">
        <img src="./img/miko.jpg" class="hue-rotate-180" />
    </div>

</body>

</html>

<!--
    hue-rotate-0                filter:hue-rotate(0deg)
    hue-rotate-30
    hue-rotate-60
    hue-rotate-90
    hue-rotate-180
-->
