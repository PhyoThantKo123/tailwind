<!DOCTYPE html>
<html>

<head>
    <title>Saturate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        div {
            width: 400px;
            height: 200px;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h3>This is tailwind css</h3>

    <div>
        <img src="./img/miko.jpg" class="saturate-0" />
    </div>

    <div>
        <img src="./img/miko.jpg" class="saturate-50" />
    </div>

    <div>
        <img src="./img/miko.jpg" class="saturate-100" />
    </div>

    <div>
        <img src="./img/miko.jpg" class="saturate-150" />
    </div>

    <div>
        <img src="./img/miko.jpg" class="saturate-200" />
    </div>

</body>

</html>


<!--
    saturate-0                     filter:saturate(0);
    saturate-50              
    saturate-100                   filter:saturate(1);
    saturate-150
    saturate-200                   filter:saturate(2);

-->
