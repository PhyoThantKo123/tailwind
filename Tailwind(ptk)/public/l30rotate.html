<!DOCTYPE html>
<html>

<head>
    <title>Rotate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: steelblue;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h3>This is tailwind css</h3>

    <div class="rotate-0"></div>

    <div class="rotate-1"></div>
    <div class="rotate-2"></div>
    <div class="rotate-3"></div>

    <div class="rotate-6"></div>
    <div class="rotate-12"></div>

    <div class="rotate-45">1</div>
    <div class="rotate-90">2</div>
    <div class="rotate-180">3</div>



</body>

</html>
