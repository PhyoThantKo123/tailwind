<!DOCTYPE html>
<html>

<head>
    <title>Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: steelblue;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h3>This is tailwind css</h3>

    <div class="scale-0"></div>
    <div class="scale-x-0"></div>
    <div class="scale-y-0"></div>

    <div class="scale-50"></div>
    <div class="scale-x-50"></div>
    <div class="scale-y-50"></div>

    <div class="scale-75"></div>
    <div class="scale-x-75"></div>
    <div class="scale-y-75"></div>

    <div class="scale-100"></div>
    <div class="scale-x-100"></div>
    <div class="scale-y-100"></div>

    <div class="scale-125"></div>
    <div class="scale-x-125"></div>
    <div class="scale-y-125"></div>

    <div class="scale-150"></div>
    <div class="scale-x-150"></div>
    <div class="scale-y-150"></div>


</body>

</html>
