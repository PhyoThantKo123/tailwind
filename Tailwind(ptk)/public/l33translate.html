<!DOCTYPE html>
<html>

<head>
    <title>Translate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: steelblue;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h3>This is tailwind css</h3>


    <div class="translate-x-0"></div>
    <div class="translate-y-0"></div>

    <hr/>

    <div class="translate-x-px"></div>
    <div class="translate-y-px"></div>

    <hr/>

    <div class="translate-x-0.5"></div>
    <div class="translate-y-0.5"></div>

    <hr/>

    <div class="translate-x-1/2"></div>
    <div class="translate-y-1/2"></div>

    <hr/>

    <div class="translate-x-full"></div>
    <div class="translate-y-full"></div>


</body>

</html>
