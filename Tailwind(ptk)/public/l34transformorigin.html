<!DOCTYPE html>
<html>

<head>
    <title>Transform-origin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 50px;
        }
        
        .item {
            width: 100%;
            height: 100%;
            background-color: steelblue;
        }
    </style>
</head>

<body>
    <h3>This is tailwind css</h3>


    <div class="border-4 box">
        <div class="rotate-45 origin-center item"></div>
    </div>

    <div class="border-4 box">
        <div class="rotate-45 origin-left item"></div>
    </div>

    <div class="border-4 box">
        <div class="rotate-45 origin-right item"></div>
    </div>

    <div class="border-4 box">
        <div class=" rotate-45 origin-top item"></div>
    </div>

    <div class="border-4 box">
        <div class="rotate-45 origin-bottom item"></div>
    </div>


    <div class="border-4 box">
        <div class="border-4 rotate-45 origin-top-left item"></div>
    </div>

    <div class="border-4 box">
        <div class="border-4 rotate-45 origin-top-right item"></div>
    </div>

    <div class="border-4 box">
        <div class="border-4 rotate-45 origin-bottom-left item"></div>
    </div>

    <div class="border-4 box">
        <div class="border-4 rotate-45 origin-bottom-right item"></div>
    </div>



</body>

</html>
