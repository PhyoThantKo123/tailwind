<!DOCTYPE html>
<html>

<head>
    <title>Transition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        .box {
            width: 400px;
            height: 200px;
            margin: 20px;
        }
        
        .box img {
            width: 100%;
            height: 100%;
        }
        
        .img:hover {
            transform: rotate(45deg);
        }
        
        .imgs:hover {
            transform: translate(900px);
        }
    </style>

</head>

<body>
    <h3>This is tailwind css</h3>

    <div class="border-4 box">
        <img src="./img/miko.jpg" class="transition duration-75 hover:delay-75 img" />
    </div>

    <div class="border-4 box">
        <img src="./img/miko.jpg" class="transition duration-500 hover:delay-500 img" />
    </div>

    <div class="border-4 box">
        <img src="./img/miko.jpg" class="transition duration-700 hover:delay-700 img" />
    </div>

    <div class="border-4 box">
        <img src="./img/miko.jpg" class="transition duration-1000 hover:delay-1000 img" />
    </div>


    <hr/>

    <div class="border-4 box">
        <img src="./img/miko.jpg" class="transition duration-1000 ease-in imgs" />
    </div>

    <div class="border-4 box">
        <img src="./img/miko.jpg" class="transition duration-1000 ease-out imgs" />
    </div>

    <div class="border-4 box">
        <img src="./img/miko.jpg" class="transition duration-1000 ease-in-out imgs" />
    </div>


    <div class="border-4 box">
        <img src="./img/miko.jpg" class="transition duration-1000 ease-linear imgs" />
    </div>



</body>

</html>
