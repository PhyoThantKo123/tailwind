<!DOCTYPE html>
<html>

<head>
    <title>Position</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        .containers {
            width: 400px;
            height: 400px;
            background-color: black;
            margin: 20px;
        }
        
        .box {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h3>This is tailwind css</h3>

    <div class="containers relative">
        <div class="box bg-yellow-500 absolute top-1/2 left-1/2 z-10"></div>
        <div class="bg-indigo-500 absolute top-3.5 inset-y-0" style="width:50px;"></div>
    </div>

</body>

</html>
