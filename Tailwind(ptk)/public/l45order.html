<!DOCTYPE html>
<html>

<head>
    <title>Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        .containers {
            width: 300px;
            padding: 20px;
            margin: 20px;
        }
        
        .boxs {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h3>This is tailwind css</h3>

    <div class="containers bg-stone-500">
        <div class="boxs order-1 bg-teal-500">1</div>
        <div class="boxs order-9 bg-rose-500">9</div>
        <div class="boxs order-2 bg-teal-500">2</div>
        <div class="boxs order-10 bg-rose-500">10</div>
        <div class="boxs order-3 bg-teal-500">3</div>
        <div class="boxs order-11 bg-rose-500">11</div>
        <div class="boxs order-4 bg-teal-500">4</div>
        <div class="boxs order-12 bg-rose-500">12</div>
        <div class="boxs order-5 bg-teal-500">5</div>
        <div class="boxs order-none bg-fuchsia-500">0</div>
        <div class="boxs order-6 bg-teal-500">6</div>
        <div class="boxs order-8 bg-rose-500">8</div>
        <div class="boxs order-7 bg-teal-500">7</div>
        <div class="boxs order-first bg-orange-500">-1</div>
        <div class="boxs order-last bg-emerald-500">99</div>
    </div>

</body>

</html>
