<!DOCTYPE html>
<html>

<head>
    <title>Width & Height</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h3>This is tailwind css</h3>

    <div class="bg-rose-200 w-1/2">Div1</div>
    <div class="bg-stone-200 w-96">Div2</div>
    <div class="bg-violet-200 w-auto">Div3</div>
    <div class="bg-purple-200 w-full">Div4</div>
    <div class="bg-teal-200 w-80">Div5</div>
    <div class="bg-amber-200 w-screen">Div6</div>

    <hr/>

    <div class="bg-rose-200 w-1/2 h-20">Div1</div>
    <div class="bg-stone-200 w-40 h-40">Div2</div>
    <div class="bg-violet-200 w-auto h-auto">Div3</div>
    <div class="bg-cyan-200 w-full h-80">Div4
        <div class="bg-pink-200 w-1/2 h-1/2"></div>
    </div>
    <div class="bg-black w-80 h-72">
        <div class="bg-gray-200 w-1/2 h-full"></div>
    </div>
    <div class="bg-amber-200 w-screen h-screen">Div6</div>

</body>

</html>
