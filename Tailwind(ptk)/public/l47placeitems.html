<!DOCTYPE html>
<html>

<head>
    <title>Place-items</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h3>This is tailwind css</h3>

    <div class="w-40 h-40 bg-stone-500 grid place-items-start">
        <div class="w-20 h-20 bg-emerald-500"></div>
    </div>

    <br/>
    <hr/>
    <br/>

    <div class="w-40 h-40 bg-stone-500 grid place-items-center">
        <div class="w-20 h-20 bg-emerald-500"></div>
    </div>

    <br/>
    <hr/>
    <br/>

    <div class="w-40 h-40 bg-stone-500 grid place-items-end">
        <div class="w-20 h-20 bg-emerald-500"></div>
    </div>


    <br/>
    <hr/>
    <br/>

    <div class="w-40 h-40 bg-stone-500 grid place-items-stretch">
        <div class="h-20 bg-emerald-500"></div>
    </div>

    <br/>
    <hr/>
    <br/>

    <div class="w-40 h-40 bg-stone-500 grid place-items-baseline">
        <div class="h-20 w-20 bg-emerald-500">hi</div>
    </div>

</body>

</html>

<!--
    place-items:center;               place-items-center
    place-items:end;                  place-items-end
    place-items:start;                place-items-start
    place-items:stretch;              place-items-stretch
    place-items:baseline;             place-items-baseline
-->
