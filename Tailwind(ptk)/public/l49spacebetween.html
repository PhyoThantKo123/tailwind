<!DOCTYPE html>
<html>

<head>
    <title>Space-between</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h3>This is tailwind css</h3>

    <div class="w-64 h-40 bg-fuchsia-500 flex space-x-24 mb-10">
        <div class="w-20 h-20 bg-indigo-500"></div>
        <div class="w-20 h-20 bg-rose-500"></div>
    </div>

    <div class="w-44 h-64 bg-indigo-500  space-y-24">
        <div class="w-20 h-20 bg-amber-500"></div>
        <div class="w-20 h-20 bg-emerald-500"></div>
    </div>


    <div class="w-80 h-44 bg-indigo-500 flex flex-row-reverse space-x-reverse space-x-24">
        <div class="w-20 h-20 bg-fuchsia-500">1</div>
        <div class="w-20 h-20 bg-teal-500">2</div>
    </div>

</body>

</html>
