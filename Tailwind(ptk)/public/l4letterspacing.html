<!DOCTYPE html>
<html>

<head>
    <title>Letter-spacing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>This is tailwind css</h1>

    <p class="tracking-tighter">this is Letter-spacing tracking-tighter</p>
    <p class="tracking-tight">this is letter-spacing tracking-tight</p>
    <p class="tracking-normal">this is letter-spacing tracking-normal</p>
    <p class="tracking-wide">this is letter-spacing tracking-wide</p>
    <p class="tracking-wider">this is letter-spacing tracking-wider</p>
    <p class="tracking-widest">this is letter-spacing tracking-widest</p>
</body>

</html>
