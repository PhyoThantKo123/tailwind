<!DOCTYPE html>
<html>

<head>
    <title>Opacity</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h3>This is tailwind css</h3>

    <div class="bg-indigo-500 py-5 my-5">
        <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 mx-auto" />
    </div>

    <div class="bg-indigo-500 py-5 my-5">
        <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 object-none mx-auto" />
    </div>

    <div class="bg-indigo-500 py-5 my-5">
        <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 object-contain mx-auto" />
    </div>

    <div class="bg-indigo-500 py-5 my-5">
        <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 object-cover mx-auto" />
    </div>

    <div class="bg-indigo-500 py-5 my-5">
        <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 object-fill mx-auto" />
    </div>

    <div class="bg-indigo-500 py-5 my-5">
        <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 object-scale-down mx-auto" />
    </div>


</body>

</html>

<!--
    object-fit : none;                                       object-none
    object-fit : cover;                                      object-cover
    object-fit : contain;                                    object-contain
    object-fit : fill;                                       object-fill
    object-fit : scale-down;                                 object-scale-down
-->
