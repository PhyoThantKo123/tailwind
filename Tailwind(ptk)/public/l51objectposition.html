<!DOCTYPE html>
<html>

<head>
    <title>Object Position</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h3>This is tailwind css</h3>

    <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 mx-auto my-5" />

    <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 object-none object-center mx-auto my-5" />
    <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 object-none object-left mx-auto my-5" />
    <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 object-none object-right mx-auto my-5" />
    <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 object-none object-top mx-auto my-5" />
    <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 object-none object-bottom mx-auto my-5" />

    <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 object-none object-left-top mx-auto my-5" />
    <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 object-none object-right-top mx-auto my-5" />
    <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 object-none object-left-bottom mx-auto my-5" />
    <img src="./img/mikoxishigami1.jpg" class="w-52 h-40 object-none object-right-bottom mx-auto my-5" />

</body>

</html>


<!-- 
    object-position

    object-position : center;                      object-center
    object-position : left;                        object-left
    object-position : right;                       object-right
    object-position : top;                         object-top
    object-position : bottom;                      object-bottom

    object-position : left top;                    object-left-top
    object-position : right top;                   object-right-top
    object-position : left bottom;                 object-left-bottom
    object-position : right bottom;                object-right-bottom
-->
