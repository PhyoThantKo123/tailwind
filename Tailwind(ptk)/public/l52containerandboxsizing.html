<!DOCTYPE html>
<html>

<head>
    <title>Container & Box-sizing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h3>This is tailwind css</h3>

    <div class="container bg-indigo-500 mx-auto my-5">This is container</div>

    <div class="container bg-violet-500 sm:mx-auto my-5">This is container sm</div>

    <div class="container bg-indigo-500 md:mx-auto my-5">This is container md</div>

    <div class="container bg-indigo-500 lg:mx-auto my-5">This is container lg</div>

    <div class="container bg-indigo-500 xl:mx-auto my-5">This is container xl</div>

    <div class="container bg-indigo-500 2xl:mx-auto my-5">This is container 2xl</div>

    <hr/><br/>

    <div class="w-40 h-40 bg-emerald-500 mb-5"></div>

    <div class="w-40 h-40 bg-emerald-500 border-8 box-border mb-5"></div>

    <div class="w-40 h-40 bg-emerald-500 border-8 box-content mb-5"></div>


</body>

</html>


<!-- 
    container 
    sm  -> width : 640px;
    md  -> width : 768px;
    lg  -> width : 1024px;
    xl  -> width : 1280px;
    2xl -> width : 1500 over px;
-->

<!-- 
    box-sizing
    box-border     ->     box-sizing: border-box;
    box-content    ->     box-sizing: content-box;
-->
