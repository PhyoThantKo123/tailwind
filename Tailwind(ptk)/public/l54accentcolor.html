<!DOCTYPE html>
<html>

<head>
    <title>Accent Color</title>
    <!-- <link href="./tailwind.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>This is Tailwind CSS</h1>


    <div class="">
        <form action="" method="">
            <div>
                <label>Fav Anime</label>
                <br/>

                <label for="bc">Black Clover</label>
                <input type="checkbox" name="favanime" id="bc" class="accent-emerald-500 " />

                <label for="haikyuu">Haikyuu</label>
                <input type="checkbox" name="favanime" id="haikyuu" class="accent-teal-500" />

                <label for="jk">Jujutsu kaisen</label>
                <input type="checkbox" name="favanime" id="jk" class="accent-cyan-500" />

                <label for="naruto">Naruto</label>
                <input type="checkbox" name="favanime" id="naruto" class="accent-sky-500" />

                <label for="op">One Piece</label>
                <input type="checkbox" name="favanime" id="op" class="accent-white" />
            </div>

            <div>
                <label for="range">Range</label>
                <input type="range" name="" id="range" class="accent-black"/>
            </div>

            <div>
                <label for="male">Male</label>
                <input type="radio" name="" id="male" class="accent-pink-500"/>

                <label for="female">Female</label>
                <input type="radio" name="" id="female" class="accent-rose-500"/>
            </div>

        </form>
    </div>



</body>

</html>
