<!DOCTYPE html>
<html>

<head>
    <title>Grid Columns</title>
    <!-- <link href="./tailwind.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>This is Tailwind CSS</h1>

    <div class="grid grid-cols-none text-white">
        <div class="w-44 h-20 bg-slate-600">div1</div>
        <div class="w-44 h-20 bg-zinc-600">div2</div>
        <div class="w-44 h-20 bg-stone-600">div3</div>
        <div class="w-44 h-20 bg-emerald-600">div4</div>
        <div class="w-44 h-20 bg-amber-600">div5</div>
    </div>



</body>

</html>
