<!DOCTYPE html>
<html>

<head>
    <title>Columns</title>
    <!-- <link href="./tailwind.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>This is Tailwind CSS</h1>


    <div class="grid grid-cols-5 text-white">
        <div class="w-full h-24 bg-blue-500">div1</div>
        <div class="w-full h-24 bg-indigo-500">div2</div>
        <div class="w-full h-24 bg-purple-500">div3</div>
        <div class="w-full h-24 bg-violet-500">div4</div>
        <div class="w-full h-24 bg-fuchsia-500">div5</div>
    </div>


    <hr class="my-8" />

    <div class="columns-5 text-white">
        <div class="w-full h-24 bg-blue-500">div1</div>
        <div class="w-full h-24 bg-indigo-500">div2</div>
        <div class="w-full h-24 bg-purple-500">div3</div>
        <div class="w-full h-24 bg-violet-500">div4</div>
        <div class="w-full h-24 bg-fuchsia-500">div5</div>
    </div>


    <hr class="my-8" />


     <div class="columns-3xs text-white">
        <div class="w-full h-24 bg-blue-500">div1</div>
        <div class="w-full h-24 bg-indigo-500">div2</div>
        <div class="w-full h-24 bg-purple-500">div3</div>
        <div class="w-full h-24 bg-violet-500">div4</div>
        <div class="w-full h-24 bg-fuchsia-500">div5</div>
    </div>


    <hr class="my-8" />

   

</body>

</html>
