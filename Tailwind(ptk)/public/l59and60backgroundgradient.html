<!DOCTYPE html>
<html>

<head>
    <title>Background Gradient</title>
    <!-- <link href="./tailwind.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>This is Tailwind CSS</h1>


    <div class="w-44 h-24 bg-gradient-to-t from-emerald-500 to-indigo-500 text-white mb-8">div1</div>

    <div class="w-44 h-24 bg-gradient-to-r from-teal-500 to-violet-500 text-white mb-8">div2</div>

    <div class="w-44 h-24 bg-gradient-to-b from-cyan-500 to-purple-500 text-white mb-8">div3</div>

    <div class="w-44 h-24 bg-gradient-to-l from-sky-500 to-fuchsia-500 text-white mb-8">div4</div>

    <div class="w-44 h-24 bg-gradient-to-tl from-amber-500 to-gray-500 text-white mb-8">div5</div>

    <div class="w-44 h-24 bg-gradient-to-tr from-orange-500 to-zinc-500 text-white mb-8">div6</div>

    <div class="w-44 h-24 bg-gradient-to-bl from-yellow-500 to-stone-500 text-white mb-8">div7</div>

    <div class="w-44 h-24 bg-gradient-to-br from-lime-500 to-neutral-500 text-white mb-8">div8</div>

    <hr class="my-8" />


    <div class="w-44 h-20 bg-gradient-to-b from-orange-500 via-teal-500 to-violet-500">div1</div>



</body>

</html>
