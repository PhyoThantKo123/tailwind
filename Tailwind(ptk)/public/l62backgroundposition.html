<!DOCTYPE html>
<html>

<head>
    <title>Background Repeat</title>
    <!-- <link href="./tailwind.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/css">
        .bg-imgs {
            background-image: url('./img/download.jpg');
        }
    </style>
</head>

<body>
    <h1>This is Tailwind CSS</h1>


    <div class="w-96 h-96 bg-no-repeat bg-center border-2 border-cyan-500 m-8 bg-imgs">div1</div>

    <div class="w-96 h-96 bg-no-repeat bg-left border-2 border-cyan-500 m-8 bg-imgs">div1</div>

    <div class="w-96 h-96 bg-no-repeat bg-top border-2 border-cyan-500 m-8 bg-imgs">div1</div>

    <div class="w-96 h-96 bg-no-repeat bg-bottom border-2 border-cyan-500 m-8 bg-imgs">div1</div>


    <div class="w-96 h-96 bg-no-repeat bg-left-top border-2 border-cyan-500 m-8 bg-imgs">div1</div>

    <div class="w-96 h-96 bg-no-repeat bg-left-bottom border-2 border-cyan-500 m-8 bg-imgs">div1</div>

    <div class="w-96 h-96 bg-no-repeat bg-right-top border-2 border-cyan-500 m-8 bg-imgs">div1</div>

    <div class="w-96 h-96 bg-no-repeat bg-right-bottom border-2 border-cyan-500 m-8 bg-imgs">div1</div>

</body>

</html>
