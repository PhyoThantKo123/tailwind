<!DOCTYPE html>
<html>

<head>
    <title>Break After and Break Before</title>
    <!-- <link href="./tailwind.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>This is Tailwind CSS</h1>


    <div class="columns-2 text-white">
        <div class="bg-emerald-500">div1</div>
        <div class="bg-violet-500 break-after-column">div2</div>
        <div class="bg-lime-500">div3</div>
        <div class="bg-fuchsia-500">div4</div>
        <div class="bg-teal-500">div5</div>
        <div class="bg-violet-500">div6</div>
        <div class="bg-cyan-500">div7</div>
    </div>

    <hr class="my-8" />

    <div class="columns-3 text-white">
        <div class="bg-emerald-500">div1</div>
        <div class="bg-violet-500 break-before-column">div2</div>
        <div class="bg-lime-500">div3</div>
        <div class="bg-fuchsia-500">div4</div>
        <div class="bg-teal-500">div5</div>
        <div class="bg-violet-500 break-after-column">div6</div>
        <div class="bg-cyan-500">div7</div>
    </div>


</body>

</html>


<!--

   break-after-column                         break-after : column;
   break-before-column                        break-before : column;
    
-->
